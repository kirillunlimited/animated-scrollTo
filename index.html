<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animated scrollTo - DEMO</title>
  <style>
    #scroll-target {
      position: relative;
      top: 1000px;
      margin-bottom: 1000px;
      left: 750px;
    }
  </style>
</head>
<body>
  <button id="button">Scroll to Target</button>

  <div id="container" style="height: 300px; overflow: scroll; margin-top: 1500px; margin-bottom: 1500px; margin-left: 100px; border: 1px solid #000;">
    <div class="innerContainer" style="height: 1500px;">
      <h2 id="scroll-target">
        Target
      </h2>
    </div>
  </div>

  <script src="scrollto.js"></script>

  <script type="text/javascript">
    var button = document.getElementById('button');
    button.addEventListener('click', function() {
      scrollHelper.scrollTo('#container', 2000, {
        onAfter: function () {
          scrollHelper.scrollTo('#scroll-target', 2000, {
            container: '#container'
          });
        }
      });
    });
  </script>
</body>
</html>
